<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Registration form </title>
<link rel="stylesheet" type="text/css" href="css/reg.css">
</head>
 
<body bgcolor="#E6E6FA">
 
<form name="regi" action="register1.jsp" method="post">
<h2>Workshop Registration</h2>
 
  <div class="main-container">
     
 <p> Register now while seats are avilable!  </p>
 
<div class="left">
    <div class="label-inputl">
      <label class= "leftlabel" for="fname" >First Name <span class="required">*</span> </label>
     <input class ="leftinput" type="text" name="fname" class="empty" ><br/>
   </div>
 
   <div class="label-inputl">
     <label  class= "leftlabel" for="lname" ">Last Name <span class="required">*</span></label>
     <input class ="leftinput" type="text" name="lname" ><br/>
   </div>

  <div class="label-inputl">                              
    <label  class= "leftlabel" for="comp" >Company/Instituion <span class="required">*</span> </label>
    <input class ="leftinput" type="text" name="comp" ><br/>
   </div>
 
 <div class="label-inputl"> 
  <label class= "leftlabel"  for="addr">Address <span class="required">*</span></label>
  <input class ="leftinput" type="text" name="addr" ><br/>
 </div>
  
 <div class="label-inputl"> 
    <label class= "leftlabel"   for="city">City</label>
    <input class ="leftinput" type="text" name="city" ><br/>
 </div>
    
 <div class="label-inputl">                                
   <label class= "leftlabel" for="state" >State/Province/Region</label>
   <select class ="leftinput" name="state" >
   <option selected >-Select-</option>
   <option>California</option>
   <option>Texas</option>
   <option>Vermont</option>
   <option>Washington</option>
   <option>Ontario</option>
   </select><br/><br/>
 </div>   
    
<div class="label-inputl">                     
 <label class= "leftlabel" for="country" >Country</label>
 <select class ="leftinput" name="country" >
   <option selected >-Select-</option>
   <option>United States</option>
   <option>Canada</option>
  </select><br/><br/>
</div>
  
<div class="label-inputl"> 
                
  <label  class= "leftlabel" for="email">Email</label>
  <input class ="leftinput" type="text" name="email" ><br/>
</div>
 
 <div class="label-inputl" >                                
  <label  class= "leftlabel" for="phone">Phone Number</label>
  <input class ="leftinput" type="text" name="phone" ><br/>
 </div>

</div>
 
<div class= "right">  
  <div class="label-input">                               
   <p> Lunch</p>               
   <label class= "rightlabel" for="meal" >Meal Preference</label>
   <select class ="rightinput" name="meal" >
       <option selected >-Select-</option>
       <option>Tofu</option>
       <option>Pasta</option>
    </select><br/><br/>
  </div>
   
   <div class="label-input">                   
      <p >  Payment Details:</p>
      <label  class="rad" for="pmt">Payment Mode</label><br>
     <div class="radlab">                            
        <input class ="rightinput" type="radio" name="pmt" value="cash" checked>
        <label for="Cash">Cash</label><br>
        <input class ="rightinput" type="radio" name="pmt" value="cheque">
        <label for="Cheque">Cheque</label><br>
        <input class ="rightinput" type="radio" name="pmt" value="draft">
        <label for="Draft">Demand Draft</label> <br/><br/>    
   </div>  
   
   <div class="label-input">                     
    <label  class= "rightlabel" for="dd">DD/Cheque No.</label>
    <input class ="rightinput" type="text" name="dd" ><br/>   
   </div>     
   
                                
    <div class="label-input">                             
      <label class= "rightlabel"  for="bank">Drawn On(Bank Name)</label>
      <input class ="rightinput" type="text" name="bank" ><br/> 
    </div>
    
    <div class="label-input">                                  
     <label class= "rightlabel"  for="payable">Payable at</label>
     <input class ="rightinput" type="text" name="payable" ><br/>  
   </div>

</div>
        

   <div class="buttons">
        <button type="submit" class="registebtn">Submit</button>
        <button type="Reset" class="resetbtn">Reset</button>
    </div>                              
   
</form>                                                        
 
 
</body>
</html>
