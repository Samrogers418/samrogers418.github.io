<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Registration form </title>
<link rel="stylesheet" type="text/css" href="css/reg.css">
</head>
 
<body bgcolor="#E6E6FA">
 
<form name="regi" action="register1.jsp" method="post">
<h2>Workshop Registration</h2>
 
  <div class="main-container">
     
 <p> Register now while seats are avilable!  </p>
 
    <div class="label-input">
      <label for="fname" >First Name </label><span class="required">*</span>
     <input type="text" name="fname" class="empty" ><br/>
   </div>
 
   <div class="label-input">
     <label  for="lname" ">Last Name </label><span class="required">*</span>
     <input type="text" name="lname" ><br/>
   </div>

  <div class="label-input">                              
    <label  for="comp" >Company/Instituion </label><span class="required">*</span>
    <input type="text" name="comp" ><br/>
   </div>
 
 <div class="label-input"> 
  <label  for="addr">Address</label><span class="required">*</span>
  <input type="text" name="addr" ><br/>
 </div>
  
 <div class="label-input"> 
    <label  for="city">City</label>
    <input type="text" name="city" ><br/>
 </div>
    
 <div class="label-input">                                
   <label for="state" >State/Province/Region</label>
   <select name="state" >
   <option selected >-Select-</option>
   <option>California</option>
   <option>Texas</option>
   <option>Vermont</option>
   <option>Washington</option>
   <option>Ontario</option>
   </select><br/><br/>
 </div>   
    
<div class="label-input">                     
 <label for="country" >Country</label>
 <select name="country" >
   <option selected >-Select-</option>
   <option>United States</option>
   <option>Canada</option>
  </select><br/><br/>
</div>
  
<div class="label-input"> 
                
  <label  for="email">Email</label>
  <input type="text" name="email" ><br/>
</div>
 
 <div class="label-input">                                
  <label  for="phone">Phone Number</label>
  <input type="text" name="phone" ><br/>
 </div>
   
  <div class="label-input">                               
   <p> Lunch</p>               
   <label for="meal" >Meal Preference</label>
   <select name="meal" >
       <option selected >-Select-</option>
       <option>Tofu</option>
       <option>Pasta</option>
    </select><br/><br/>
  </div>
   
   <div class="label-input">                   
      <p>Payment Details:</p>
      <label class="rad" for="pmt">Payment Mode</label><br>
     <div class="radlab">                            
        <input type="radio" name="pmt" value="cash" checked>
        <label for="Cash">Cash</label><br>
        <input type="radio" name="pmt" value="cheque">
        <label for="Cheque">Cheque</label><br>
        <input type="radio" name="pmt" value="draft">
        <label for="Draft">Demand Draft</label> <br/><br/>    
   </div>  
   
   <div class="label-input">                     
    <label  for="dd">DD/Cheque No.</label>
    <input type="text" name="dd" ><br/>   
   </div>     
   
                                
    <div class="label-input">                             
      <label  for="bank">Drawn On(Bank Name)</label>
      <input type="text" name="bank" ><br/> 
    </div>
    
    <div class="label-input">                                  
     <label  for="payable">Payable at</label>
     <input type="text" name="payable" ><br/>  
   </div>
                                   
   <div class="buttons">
        <button type="submit" class="registebtn">Submit</button>
        <button type="Reset" class="resetbtn">Reset</button>
    </div>                              
                                
 </form>
 
</body>
</html>
