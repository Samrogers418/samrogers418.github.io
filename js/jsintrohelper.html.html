<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */

        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if(Array.isArray(expected)){
                expected = expected.toString();
            }
            if(Array.isArray(result)){
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

        function myarr(){
           return [1,1];
        }
        console.log("Expected output of myarr() is 40  " + myFunctionTest([1,1], function () {
            return myarr();
        }));

        //#2
        function max(num1, num2){
            return num1>num2? num1:num2;
        }

        console.log("Expected output of max(5,4) is 5  " + myFunctionTest(5, function () {
            return max(5,4);
        }));

        //#3
        function maxOfThree(num1,num2,num3){
            var max=num1;
            if(num2>max){
                max=num2;
            }
            if(num3>max){
                max=num3;
            }
            return max;
        }

        console.log("Expected output of maxOfThree(8,3,9) is 9  " + myFunctionTest(9, function () {
            return maxOfThree(8,3,9);
        }));

        //#4
        function isVowel(s){

            var vowelArray=["a","e","i","o","u"];
            var result=false;
            for(var i=0;i<vowelArray.length;i++){
                var v=vowelArray[i];
                if(v===s){
                    result=true;
                }
            }
            return result;
        }

        console.log("Expected output of isVowel(\"b\") is false  " + myFunctionTest(false, function () {
            return isVowel("b");
        }));
        
        //#5

        function sum(numArray){
            var sum=0;
            for(var i=0;i<numArray.length;i++){
                sum+=numArray[i];
            }
            return sum;
        }

        function multiply(numArray){
            var product=0;
            for(var i=0;i<numArray.length;i++){
                product*=numArray[i];
            }
            return product;
        }

        console.log("Expected output of sum(3,6,7) is 16  " + myFunctionTest(16, function () {
            var numarr=[3,6,7];
            return sum(numarr);
        }));

        console.log("Expected output of multiply(3,6,7) is 126  " + myFunctionTest(126, function () {
            var numarr=[3,6,7];
            return multiply(numarr);
        }));

        //#6

        function reverse(s){
            var reversedString="";

            for(var i=s.length-1;i>=0;i--){
                reversedString+=s[i];
            }
            return reversedString;
        }

        console.log("Expected output of reverse(\"mango\") is ognam  " + myFunctionTest("ognam", function () {
         return reverse("mango");
        }));

        //#7
        function findLongestWord(wordarray){
            var longestLength=wordarray[0];
            for(var i=1;i<wordarray.length;i++){
                var len=wordarray[i].length;
                if(len>longestLength){
                    longestLength=len;
                }
            }
            return longestLength;
        }

        console.log("Expected output of findLongestWord([\"bravo\",\"martian\",\"orange\"]) is martian "
         + myFunctionTest("martian", function () {
         return findLongestWord(["bravo","martian","orange"]);
        }));

        //#8
        function filterLongWords(wordarr,i){
            var arr=[];
            var k=0;
            for(var j=0;j<wordarr.length;j++){
               if(wordarr[j].length>i){
                   arr[k++]=wordarr[j]
               } 
            }
            
            return arr;
        }
        console.log("Expected output of filterLongWords([\"programming,\"coding\",\"hoisting\"],7) is [\"programming\",\"hoisting\"] "   
               + myFunctionTest(["programming","hoisting"], function () {
         return filterLongWords(["programming","coding","hoisting"]);
        }));

        //#9

        //a
        function mapping(arr){
            var c =arr.map(function(elem,i,array){
                return elem*10;
            });

            return c;
        }

        console.log("Expected output of mapping([3,6,7]) is [30,60,70]  " 
        + myFunctionTest([30,60,70], function () {
            return mapping([3,6,7]);
        })); 

        //b
        function filtering(arr){
            var r= arr.filter(function(elem,i,array){
              elem===3;  
            });

            return r;
        }

        console.log("Expected output of filtering([3,6,3,7]) is [3,3]  " 
        + myFunctionTest([3,3], function () {
            return filtering([3,6,3,7]);
        })); 

        //c

        function reducing(arr){
            var m= arr.reduce(function(prevValue,elem,i,array){
               return prevValue*elem;
            });

            return m;
        }

        console.log("Expected output of reducing([3,6,10]) is 180 " 
        + myFunctionTest(180, function () {
            return reducing([3,6,10]);
        })); 

        //d


    </script>
</head>

Look in the Chrome developer console to see the output. CTRL_SHIFT_J

</html>
